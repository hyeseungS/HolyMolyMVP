<body class="container">
<div class="head text-left"><span style="color: #4DA360">나이와 성별</span><span>을 입력해주세요.</span></div>
<form action="/region" method="post">
    <div class="form-title">나이</div>
    <div class="form-group">
        <input type="number" name="age" class="form-control" placeholder="20" required>
    </div>
    <div class="form-title">성별</div>
    <div class="radio-group">
        <input type="radio" id="boy" class="gender" name="gender" value="0" required>
        <label for="boy" style="margin-right: 10px">남자</label>
        <input type="radio" id="girl" class="gender" name="gender" value="1" required>
        <label for="girl">여자</label>
    </div>
    <button class="button-next" type="submit" style="width: 100%; margin-top: 100px">다음</button>
</form>

</body>

</html>
