<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://.netlify.app/">
    <meta property="og:title" content="HolyMoly">
    <meta property="og:description" content="간편 꽃 예약, 홀리몰리에서 시작하세요">
    <meta property="og:image" content="title_thumbnail2.png">


    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>HolyMoly_modal</title>


    <!-- Custom styles for this template -->
    <link href="/css/alert_send.css" th:href="@{/css/alert_send.css}" rel="stylesheet">
</head>

<body>

<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <button type="button"  name="modal-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <h5 class="modal-title">플로리스트님께 실제로<br><span style="color: #4DA360">예약이 전송</span>됩니다.</h5>

            </div>

            <div class="modal-body py-0"  style="margin: auto">
                <p>확인 후 전송하기를 눌러주세요!</p>
                <img class="img-send" src="/images/sendimg.png" th:src="@{/images/sendimg.png}"/>
            </div>
            <form action="/order-complete" method="post">
                <div class="modal-footer flex-column border-top-0">
                    <button type="submit" class="btn btn-send btn-primary w-100 mx-0">전송하기</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
