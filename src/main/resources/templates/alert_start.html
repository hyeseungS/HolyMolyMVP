    <meta property="og:type" content="website">
    <meta property="og:url" content="https://.netlify.app/">
    <meta property="og:title" content="HolyMoly">
    <meta property="og:description" content="간편 꽃 예약, 홀리몰리에서 시작하세요">
    <meta property="og:image" content="title_thumbnail2.png">


    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>HolyMoly_modal</title>


    <!-- Custom styles for this template -->
    <link href="../static/css/alert_start.css" rel="stylesheet">
</head>

<body>

<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <button type="button"  name="modal-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <h5 class="modal-title">꽃집에 들어오는<br><span style="color: #4DA360">꽃의 종류</span>는 매일매일 달라요</h5>

            </div>

            <div class="modal-body py-0"  style="margin: auto">
                <p>사진과 동일한 꽃다발이 아닐 수 있어요.<br>플로리스트님께서 예쁘게 만들어주실거에요!</p>
                <img class="img-send" src="../static/images/florist_img.png"/>
            </div>
            <div class="modal-footer flex-column border-top-0">
                <button type="button" class="btn btn-send btn-primary w-100 mx-0">이해했어요!</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
