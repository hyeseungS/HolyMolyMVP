<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://.netlify.app/">
    <meta property="og:title" content="HolyMoly">
    <meta property="og:description" content="간편 꽃 예약, 홀리몰리에서 시작하세요">
    <!--    <meta property="og:image" content="title_thumbnail2.png">-->

    <title>HolyMoly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/order_info.css" th:href="@{/css/order_info.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
          rel="stylesheet">

</head>

<body class="container">
<div class="head text-left"><span style="color: #4DA360">주문 정보</span><span>를 입력해주세요.</span></div>

<form action="/orderer" method="post">

    <!-- 정보 넘기기 hidden-->
    <input id="userId" type="text" name="userId" hidden>
    <input id="filterId" type="text" name="filterId" hidden>
    <input id="shopId" type="text" name="shopId" hidden>
    <input id="itemId" type="text" name="itemId" hidden>

    <input id="reservationPrice" type="text" name="reservationPrice" hidden>
    <input id="reservationPickupDate" type="text" name="reservationPickupDate" hidden>
    <input id="reservationPickupTime" type="text" name="reservationPickupTime" hidden>


    <!--새 정보-->

    <!-- adding -->
    <div class="form-title">추가 입력 사항<span style="color: #FF0000"> (선택)</span></div>
    <div class="form-group">
        <textarea type="text" name="reservationAdding" id="reservationAdding" class="form-control-large" placeholder="포장지를 옅은 회색으로 바꿔주세요."></textarea>
    </div>

    <!--messageCard-->
    <div class="form-title">메세지 카드 신청<span style="color: #FF0000"> (선택)</span></div>
    <div class="form-group">
        <div class="filter-group">

            <label class="situationRadio">
                <input type="radio" name="reservationMsgCard" value="사랑합니다"/>
                <span class="filter-div">&#x1f60d; 사랑합니다</span>
            </label>

            <label class="situationRadio">
                <input type="radio" name="reservationMsgCard" value="축하합니다"/>
                <span class="filter-div">&#x1f973; 축하합니다</span>
            </label>

            <label class="situationRadio">
                <input type="radio" name="reservationMsgCard" value="감사합니다"/>
                <span class="filter-div">&#x1f603; 감사합니다</span>
            </label>

        </div>
    </div>

    <!-- Situation -->
    <div class="form-title">선물 상황<span style="color: #FF0000"> (선택)</span></div>
    <div class="form-group">
            <div class="filter-group">

                <label class="situationRadio">
                    <input type="radio" name="reservationSituation" value="연인 선물"/>
                    <span class="filter-div">&#x1F491; 연인 선물</span>
                </label>

                <label class="situationRadio">
                    <input type="radio" name="reservationSituation" value="생일"/>
                    <span class="filter-div">&#x1F973; 생일</span>
                </label>

                <label class="situationRadio">
                    <input type="radio" name="reservationSituation" value="기념일"/>
                    <span class="filter-div">&#x1F377; 기념일</span>
                </label>

                <label class="situationRadio">
                    <input type="radio" name="reservationSituation" value="공연"/>
                    <span class="filter-div">&#x1F3AB; 공연</span>
                </label>

                <label class="situationRadio">
                    <input type="radio" name="reservationSituation" value="부모님 선물"/>
                    <span class="filter-div">&#x1F474; 부모님 선물</span>
                </label>

                <label class="situationRadio">
                    <input type="radio" name="reservationSituation" value="개업축하"/>
                    <span class="filter-div">&#x1F389; 개업축하</span>
                </label>

                <label class="situationRadio">
                    <input type="radio" name="reservationSituation" value="공식적 상황"/>
                    <span class="filter-div">&#x1F935; 공식적 상황</span>
                </label>

                <label class="situationRadio">
                    <input type="radio" name="reservationSituation" value="시상식"/>
                    <span class="filter-div">&#x1F3C6; 시상식</span>
                </label>

                <label class="situationRadio">
                    <input class="hidden filter" type="radio" name="reservationSituation" value="결혼식"/>
                    <span class="filter-div">&#x1F48D; 결혼식</span>
                </label>

                <label class="situationRadio">
                    <input class="hidden filter" type="radio" name="reservationSituation" value="나를 위한 선물"/>
                    <span class="filter-div">&#x1F64B; 나를 위한 선물</span>
                </label>
            </div>
        </div>

    <div class="button-group">
        <button class="button-back" type="button" style="width: 100%; margin-right: 10px" onclick="history.back()">이전</button>
        <button class="button-next" type="submit" style="width: 100%;">다음</button>
    </div>

</form>

</body>

</html>
