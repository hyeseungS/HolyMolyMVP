<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://.netlify.app/">
    <meta property="og:title" content="HolyMoly">
    <meta property="og:description" content="간편 꽃 예약, 홀리몰리에서 시작하세요">
    <!--    <meta property="og:image" content="title_thumbnail2.png">-->

    <title>HolyMoly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/order_info.css" th:href="@{/css/order_info.css}">

    <!--jqery-->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="../static/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
          rel="stylesheet">
<!--
    <script type="text/javascript" defer src="order_valid.js"></script>
-->

</head>

<body class="container">
<div class="head text-left"><span style="color: #4DA360">주문 정보</span><span>를 입력해주세요.</span></div>

<form action="/order2" method="post">

    <!-- 정보 넘기기 hidden-->
    <input id="userId" type="text" name="userId" th:value="${userId}" hidden>
    <input id="filterId" type="text" name="filterId" th:value="${filterId}" hidden>
    <input id="shopId" type="text" name="shopId" th:value="${shopId}" hidden>
    <input id="itemId" type="text" name="itemId" th:value="${itemId}" hidden>

    <!--새 정보-->
    <div class="form-title">가격<span style="color: #FF0000"> *</span></div>
    <div class="form-group">
        <input type="text" name="reservationPrice" id="reservationPrice" class="form-control" placeholder="000000원" required>
    </div>
    <div class="form-alert">✓ 5,000원 단위로 설정이 가능해요.</div>


    <div class="form-title">픽업 날짜<span style="color: #FF0000"> *</span></div>
    <div class="form-group">
        <input type="date" name="reservationPickupDate" id="reservationPickupDate" class="form-control" max="2022-08-31" required>
    </div>

    <div class="form-title">픽업 시간<span style="color: #FF0000"> *</span></div>
    <input type="text" name="reservationPickupTime" id="reservationPickupTime" class="form-control" value="null" hidden>

    <div class="form-group time-select-group">
        <select name="reservationPickupP" id="reservationPickupP" size="1" class="time-select" required>
            <option value="">오전/오후</option>
            <option value="오전">오전</option>
            <option value="오후">오후</option>
        </select>

        <select name="reservationPickupHH" id="reservationPickupHH" size="1" class="time-select" required>
            <option value="">시</option>
            <option value="01">01</option> <option value="02">02</option> <option value="03">03</option>
            <option value="04">04</option> <option value="05">05</option> <option value="06">06</option>
            <option value="07">07</option> <option value="08">08</option> <option value="09">09</option>
            <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
        </select>

        <select name="reservationPickupMM" id="reservationPickupMM" size="1" class="time-select" required>
            <option value="">분</option>
            <option value="00">00</option> <option value="15">15</option>
            <option value="30">30</option> <option value="45">45</option>
        </select>

    </div>
    <div class="form-alert">✓  가게 운영시간이 아닌 시간을 기입하실 경우,<br>픽업시간에 조정이 있을 수 있습니다</div>

    <div class="button-group">
        <button class="button-back" type="button" style="width: 100%; margin-right: 10px" onclick="history.back()">이전</button>
        <button class="button-next" type="submit" style="width: 100%;" onclick="getTime()">다음</button>
    </div>

</form>

</body>

<script type="text/javascript">

    //document.getElementById("reservationPickupDate").value = new Date().toISOString().slice(0,10); //기본 value 없애야 유효성 검사 가능ㅠ
    document.getElementById("reservationPickupDate").min = new Date().toISOString().slice(0,10);

    //시간 입력
    function getTime() {
    var p = document.getElementById("reservationPickupP");
    var hh = document.getElementById("reservationPickupHH");
    var mm = document.getElementById("reservationPickupMM");

    let timeData = p.options[p.selectedIndex].value +" " + hh.options[hh.selectedIndex].value +'시 ' + mm.options[mm.selectedIndex].value + '분';

    let timeInput = document.getElementById("reservationPickupTime");
    timeInput.setAttribute("value", timeData);
    }

</script>

</html>
