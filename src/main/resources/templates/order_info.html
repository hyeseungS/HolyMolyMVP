    <meta property="og:title" content="HolyMoly">
    <meta property="og:description" content="간편 꽃 예약, 홀리몰리에서 시작하세요">

    <title>HolyMoly</title>

          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

          rel="stylesheet">

</head>

<body class="container">
<div class="head text-left"><span style="color: #4DA360">주문 정보</span><span>를 입력해주세요.</span></div>
<form action="" method="post"> <!--onsubmit="orderCheck()"-->


    <div class="form-title">가격<span style="color: #FF0000"> *</span></div>
    <div class="form-group">
        <input type="text" name="price" id="price" class="form-control" placeholder="000000원">
    </div>
    <div class="form-alert">✓ 5,000원 단위로 설정이 가능해요.</div>


    <div class="form-title">픽업 날짜<span style="color: #FF0000"> *</span></div>
    <div class="form-group">
        <input type="date" name="pickup_date" id="pickup_date" class="form-control" placeholder="00월 00일">
    </div>


    <div class="form-title">픽업 시간<span style="color: #FF0000"> *</span></div>
    <div class="form-group">
        <input type="time" name="pickup_time" id="pickup_time" class="form-control" placeholder="오후 00시 00분">
    </div>

    </div>
    <div class="button_group">
        <button class="button_back" style="width: 40%">이전</button>
        <button type="submit" class="button_next" style="width: 40%" onclick="orderCheck()">다음</button>
    </div>

</form>

<script type="text/javascript"> </script>


</body>

</html>
